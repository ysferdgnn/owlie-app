server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/owlstragram
    username: owlstragramUser
    password: 123456
    continue-on-error: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
